<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PETSHOPE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <form class="d-flex flex-column vh-100">
        <div class="container text-center">
            <h1>Mis datos</h1>
        </div>
        <div class="d-flex align-items-center">
            <ul class="MenuDatos col-10">
                <div class="row-cols-1">
                    <div class="form-group">
                        <label for="InputRut" class="col-sm-7 control-label">Rut</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="InputRut" placeholder="12.345.678-k"
                                style="width: 120px" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputNombres" class="col-sm-7 control-label">Nombres</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="InputNombre" placeholder="Ana"
                            style="width: 320px" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputApellidos" class="col-sm-7 control-label">Apellidos</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="InputApellidos" placeholder="Torres"
                            style="width: 320px" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="correoDatos" class="col-sm-5 control-label">Correo</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="correoDatos" placeholder="atorres@duocuc.cl"
                            style="width: 320px" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="direccion">Direccion</label>
                    <textarea class="form-control" id="direccion" rows="3"></textarea>
                </div>
                <div class="row ">
                    <div class="col-12">
                        <label for="suscripcion">Con suscripción</label>
                    </div>
                    <div class="col-12">
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Deseo suscribirme con un aporte de
                                $3000
                                mensuales y obtener un 5% de descuento en mis compras</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="">
                        <label for="inputContraseña" class="form-label">Contraseña</label>
                        <input type="password" id="inputContraseña" class="form-control"
                            aria-labelledby="passwordHelpBlock">
                    </div>
                    <div class="">
                        <label for="inputContraseña" class="form-label">Confirme contraseña</label>
                        <input type="password" id="inputContraseña" class="form-control"
                            aria-labelledby="passwordHelpBlock">
                    </div>
                </div>
                <!-------------------------------------BOTON DE INGRESO------------------------------>
                <div class="container-fluid p-2">
                    <div class="row">
                        <div class="col-12">
                            <div class="align-content-md-between">
                                <button type="button" class="btn btn-secondary btn-sm">Guardar</button>
                                <button type="button" class="btn btn-secondary btn-sm">Limpiar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </ul>
            <!-------------------------------------IMAGEN A LA DERECHA------------------------------>
            <div class="pain">
                <div class="fluid-container mt-3 col-12">
                    <form class="col-12">
                        <div class="mb-3">
                            <label for="imageUpload" class="form-label">Seleccione imagen:</label>
                            <input type="file" class="form-control" id="imageUpload" name="imageUpload">
                        </div>
                        <button type="submit" class="btn btn-primary">Examinar</button>
                    </form>
                </div>
            </div>
        </div>
    </form>
    
        <!-------------------------------------FOOTER------------------------------>
        <footer class="d-flex p-2 align-items-center justify-content-center sticky-bottom">
            <ul class="nav">
                <li class="nav-item">
                    <p>WhatsApp +56 9 5266 2566 &nbsp;</p>
                </li>
                <li class="nav-item">
                    <p>Facebook &nbsp;</p>
                </li>
                <li class="nav-item">
                    <p>Instagram &nbsp;</p>
                </li>
                <li>
                    <p>Dirección: Moneda 627, Santiago &nbsp;</p>
                </li>
            </ul>
        </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
