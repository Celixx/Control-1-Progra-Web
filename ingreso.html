<body class=" d-flex flex-column vh-100">

    <div class="d-flex flex-fill justify-content-center align-items-center">
        <form>
            <div class="container text-center p-4">
                <h1>Ingreso a la tienda</h1>
            </div>
            <div class="d-flex justify-content-center">

                                placeholder="name@example.com" style="width: 320px" />
                        </div>
                    </div>
                    <div class="form-group p-2">
                        <label for="inputPassword5" class="form-label">Contraseña</label>
                        <input type="password" id="inputPassword5" class="form-control"
                            aria-labelledby="passwordHelpBlock" style="width: 321px">
                        <div id="passwordHelpBlock" class="form-text">
                        </div>
                    </div>
                    <!-------------------------------------BOTON DE INGRESO------------------------------>
                    <div class="d-grid gap-4 col-5 mx-auto p-2">
                        <button class="btn btn-primary" type="button">Ingresar</button>
                    </div>
                    <div class="container-fluid d-flex justify-content-around p-2">
                        <a href="#" class=" ">Registrarse</a>
                        <a href="#" class="">Olvide mi contraseña</a>
                    </div>
                        <a href="#" class=" d-flex p-3 col-12">Presiona aquí para simular que ingresaste
                            como "Cliente"</a>
                        <a href="#" class="p-3 col-12">Presiona aquí para simular que ingresaste como
                            "Administrador"</a>
                </ul>
            </div>
        </form>
